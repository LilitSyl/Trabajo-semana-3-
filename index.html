<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Médica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ficha Médica</h1>
    <form id="medicalForm">
        <div class="form-group">
            <label for="rut">Rut:</label>
            <input type="text" id="rut" name="rut" required>
        </div>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="form-group">
            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" name="estadoCivil" required>
                <option value="">Seleccione...</option>
                <option value="soltero">Soltero(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viudo">Viudo(a)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" id="saveBtn">Guardar</button>
            <button type="button" id="clearBtn">Limpiar</button>
            <button type="button" id="closeBtn">Cerrar</button>
        </div>
        <div class="form-actions">
            <input type="text" id="searchRut" placeholder="Buscar por Rut">
            <button type="button" id="searchBtn">Buscar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
